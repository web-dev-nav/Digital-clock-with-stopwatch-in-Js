<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <a href="../clock/index.html" class="left"><i class="fas fa-arrow-left"></i> v1.0 </a>
        <h1>Digital clock with stopwatch</h1>
        <fieldset>
            <legend>Clock <i class="fas fa-clock"></i></legend>
            <span id="hours"></span>:
            <span id="minutes"></span>:
            <span id="seconds"></span>
            <span id="ampm"></span>
        </fieldset>
        
        <fieldset>
            <legend>Stop Watch <i class="fas fa-stopwatch"></i></legend>
            <a href="#" id="start" class="button button1"><i class="fas fa-play-circle"></i> Start</a>
            <a href="#" id="stop" class="button button2"><i class="fas fa-pause-circle"></i> Stop</a>
            <a href="#" id="reset" class="button button3"><i class="fas fa-redo"></i> Reset</a>
            <span id="s_minutes">00</span>:
            <span id="s_seconds">00</span>:
            <span id="s_ms">000</span>
        </fieldset>
    </main>
     
    <blockquote >
        <small>&copy; </small>
    </blockquote>
   
    <script src="clock.js"></script>
</body>
</html>
